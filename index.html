    <script>
        // inputing required items

        let qr = document.getElementById("qr");
        let button = document.getElementById("btn");
        const inputs = document.getElementById("inputs");

        // enter -- > to generate qr

        inputs.addEventListener('keypress',function press(e){
            let code = e.keyCode;
            if(code==13){
                generate();
            }
        })

        // function to create QR code

        function generate(){
            if(inputs.value.length > 0){
                qr.src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data="+inputs.value;
            }

                alert("Please Enter Your Url");
